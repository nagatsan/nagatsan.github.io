<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ルーレット</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/assets/css/yaocho-roulette.css">
</head>

<body>
    <div id="frame">
        <section class="entryArea">
            <div class="entryHd">
                <h1 class="hdBlock"><span class="sub">絶対に八百長しない</span>Roulette</h1>
            </div>
            <div class="entryBox">
                <textarea name="entrylist" class="entryInput" placeholder="ここに候補を改行で区切って入力"></textarea>
                <button type="button" class="entrySubmit">はじめる</button>
            </div>
        </section>

        <div class="rouletteArea">
            <div class="rouletteBox">
                <div class="rouletteContainer">
                    <div class="rouletteWrapper"></div>
                </div>
            </div>
            <div class="rouletteWinBox"></div>
            <div class="rouletteMaskBox">
                <div class="rouletteMaskLeft"></div>
                <div class="rouletteMaskRight"></div>
            </div>
            <div class="rouletteResultBox">
                <section class="rouletteResultBlock">
                    <div class="rouletteResultCont">
                        <h2 class="resultHd">Congratulations!</h2>
                        <p class="resultTxt">担当者が決まりました</p>
                    </div>
                </section>
                <div class="rouletteResultImg">
                    <div class="resultImgElem"></div>
                    <div class="resultName"></div>
                </div>
                <div class="rouletteResultBg"></div>
            </div>
            <div class="rouletteFlash"></div>
        </div>

        <div class="cutinArea">
            <div class="cutinIntruderBox">
                <div class="cutinIntruderBlock"></div>
            </div>
            <div class="cutinMessageBox">
                <div class="cutinMessageBlock">もう一回まわせるドン</div>
            </div>
        </div>
    </div>

    <script src="/assets/js/yaocho-roulette.js"></script>
</body>
</html>
